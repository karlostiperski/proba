<button type="button" onclick="loadXMLDoc()">KOLEKCIJA DOSTUPNIH KARATA</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "test.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Naziv</th><th>Vrsta</th><th>LVL</th><th>ATK</th><th>DEF</th><th>Godina</th><th>Izdanje</th><th>Cijena</th></tr>";
  var x = xmlDoc.getElementsByTagName("KARTA");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
        x[i].getElementsByTagName("NASLOV")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("VRSTA")[0].childNodes[0].nodeValue +
    "</td><td>" +
     x[i].getElementsByTagName("LVL")[0].childNodes[0].nodeValue +   
     "</td><td>" +
     x[i].getElementsByTagName("ATK")[0].childNodes[0].nodeValue + 
     "</td><td>" +
     x[i].getElementsByTagName("DEF")[0].childNodes[0].nodeValue + 
     "</td><td>" +
     x[i].getElementsByTagName("GODINA")[0].childNodes[0].nodeValue + 
     "</td><td>" +
    x[i].getElementsByTagName("IZDANJE")[0].childNodes[0].nodeValue + 
     "</td><td>" +
     x[i].getElementsByTagName("CIJENA")[0].childNodes[0].nodeValue + 
    "</td></tr>" 
    ;
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
